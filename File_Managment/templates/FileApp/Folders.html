<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Folders</h2>

    <ul>
        {% for Folder in Folders %}

        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
